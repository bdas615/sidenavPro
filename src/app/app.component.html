      close

</mat-toolbar>

    </mat-sidenav>
     
    <mat-sidenav-content>
     <h1 class="h1">This is a test program</h1>
     <mat-menu #appMenu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="subMenu">Open New Tab</button>
      <button mat-menu-item>Print Page</button>
      <button mat-menu-item>Exit</button>
    </mat-menu>

    <mat-menu #appMenu2="matMenu">
      <button mat-menu-item>Cut</button>
      <button mat-menu-item>Copy</button>
      <button mat-menu-item>Paste</button>
    </mat-menu>

    <button mat-raised-button [matMenuTriggerFor]="appMenu">Menu</button>
    <button mat-raised-button [matMenuTriggerFor]="appMenu2">Edit</button>
    
    <mat-menu #subMenu="matMenu">
      <button mat-menu-item>New Window</button>
      <button mat-menu-item>Add Duplicate Tab</button>
      
    </mat-menu>
     
      <div class="content mat-elevation-z8">
        <!---telephone field-->
        <div class="link">
          <<a href="#">Link1</a>
          <a href="#">Link2</a>
          <a href="#">Link3</a>>
        </div>
        <br>
        <h1>Please fill up the form to register</h1>
        
        

        <!--form-->
       <form class="example-form">
        
       <!---first name field-->
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="John">
          </mat-form-field></td>
           <!---last name field-->
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Doe">
          </mat-form-field></td>
        </tr></table>
         <!---address field-->
        <p>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main Street"></textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Address 2</mat-label>
            <textarea matInput placeholder="Ex. West London SW1"></textarea>
          </mat-form-field>
        </p>
         <!---city field-->
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ex. San Francisco">
          </mat-form-field></td>
           <!---state field-->
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>State</mat-label>
            <input matInput placeholder="Ex. California">
          </mat-form-field></td> 
          <!---postal field-->
          <td><mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Postal Code</mat-label>
            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="">
            <mat-hint align="end">{{postalCode.value.length}} /5</mat-hint>
          </mat-form-field></td>
        </tr></table>
      </form>
      <!---email field-->
      <form class="example-form">
       <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Email</mat-label>
         <input type="email" matInput placeholder="Ex. pat@example.com">
         </mat-form-field>
         </form>
         <button class="btn btn-primary" type="submit">
           Submit form details
         </button>
      </div>
    </mat-sidenav-content>
    <p>Sample1</p>
</mat-sidenav-container>
